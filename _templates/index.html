<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line-bot with Firebase</title>

    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="title">
        Line-bot with Firebase
    </h1>
    <div class="content">
        <div class="side-bar">
            <h3>Friend</h3>
            {% for user in users %}
                <div>
                    {{user.name}}
                </div>
            {% endfor %}
        </div>
        <div class="message-body">
            <h3>message</h3>
            {% for key in messages %}
                <div>
                    {{messages[key].text}}
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
